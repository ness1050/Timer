        <span class="container">
            <h1>Study Timer</h1>
            <div id="timer">00:00:00</div>

                <button id="pause">
                    Pause
                </button>
                <button id="reset">
                    reset
                </button>
                <button id="pomodoro">Pomorodo: OFF</button>
            </div>
            <span>
                <label>
             <input type="checkbox" id="modeToggle">
                Dark Mode
                </label>
            </span>
        </span>
        <script src="/public/script.js"></script>
    </body>
</html>
